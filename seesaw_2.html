<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SeeSaw Demo</title>

        
	<!--- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!--- Slider CSS  -->
        <link href="css/bootstrap-slider.min.css" rel="stylesheet" type="text/css"/>
        
        <!-- SeeSaw CSS to style the custom elements !-->    
        <link href="css/seesaw_2.css" rel="stylesheet" type="text/css"/>

	
        <!-- Scripts -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-slider.min.js" type="text/javascript"></script>
        <script src="js/seesaw_2.js" type="text/javascript"></script>
        
        
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-fluid">
        <div class="" style="background: #f86d6d; color:#FFF; padding: 20px;">
            <div style="margin-left: 30px; font-family: sans-serif; ">
                <h1>Team Balance</h1>
                <div class="hidden-xs">
                    <p>Consultation Aid Demo</p>
                </div>
            </div>
        </div>
    </nav>
<!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
		<div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-12 text-center"><h3>Choices</h3></div>
                        <br><br><br>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-1">
                                    <input type="text" style="text-align: center;" class="form-control input-lg" name="op1" placeholder="Option One">
                            </div>
                            
                            
                            <div class="col-md-4 col-md-offset-2">
                                    <input type="text" style="text-align: center;"  class="form-control input-lg" name="op2" placeholder="Option Two">
                            </div>
                        </div>
                        
                        <div class="col-md-12 text-center"><h3>Goals</h3></div>
                        
                        <!--Sliders are set by declaring a HTML input with the attributes shown, then using jquery to create slider 
                            ("#imp1").slider(); ... Setting the 'data-slider-id' is important because the slider handle color is set
                            using this value in the css. 
                        
                            Handle Color is set to match that of the visual goal.
                        -->
                        
                        
                        <!-- Goal 1 -->
                        <div class="col-md-12">
                            
                                <div class="input-group-lg col-md-5">
                                        <input type="text" class="form-control" name="g1_text" placeholder="Goal">
                                </div>

                                <!-- Slider -->
                                <div class="input-group-lg col-md-6">
                                    <input id="imp1" data-slider-id='slider1' type="text" data-slider-min="0" data-slider-max="24" 
                                           data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide" />
                                </div>

                        </div>
                        
                        <!-- Goal 2 -->
                        <div class="col-md-12">
                                <div class="input-group-lg col-md-5">
                                        <input type="text" class="form-control" name="g2_text" placeholder="Goal">
                                </div>

                                <!-- Slider -->
                                <div class="input-group-lg col-md-6">
                                    <input id="imp2" data-slider-id='slider2' type="text" data-slider-min="0" data-slider-max="24" 
                                           data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide" />
                                </div>

                        </div>
                        
                        <!-- Goal 3 -->
                        <div class="col-md-12">
                                <div class="input-group-lg col-md-5">
                                        <input type="text" class="form-control" name="g3_text" placeholder="Goal">
                                </div>

                                <!-- Slider -->
                                <div class="input-group-lg col-md-6">
                                    <input id="imp3" data-slider-id='slider3' type="text" data-slider-min="0" data-slider-max="24" 
                                           data-slider-step="1"  data-slider-value="0" data-slider-tooltip="hide" />
                                </div>

                        </div>
                        
                        <!-- Goal 4 -->
                        <div class="col-md-12">
                                <div class="input-group-lg col-md-5">
                                        <input type="text" class="form-control" name="g4_text" placeholder="Goal">
                                </div>

                                <!-- Slider -->
                                <div class="input-group-lg col-md-6">
                                    <input id="imp4" data-slider-id='slider4' type="text" data-slider-min="0" data-slider-max="24" 
                                           data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide" />
                                </div>

                        </div>
                        <!-- Goal 5 -->
                        <div class="col-md-12">
                                <div class="input-group-lg col-md-5">
                                        <input type="text" class="form-control" name="g5_text" placeholder="Goal">
                                </div>

                                <!-- Slider -->
                                <div class="input-group-lg col-md-6">
                                    <input id="imp5" data-slider-id='slider5' type="text" data-slider-min="0" data-slider-max="24" 
                                           data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide" />
                                </div>

                        </div>
                        
                        <div class="col-md-12" style="margin-top:30px;">
                            <button id="drawgoalsbutton" class="btn btn-lg btn-default center-block">Draw Goals</button>
                        
                        
                            <!-- Goal Area - Visual representation of goals -->
                            <div id="goalarea">
                                <h3>Your Goals</h3>
                                
                                <div class="col-md-10 col-md-offset-1">
                                    <table style="width:100%">
                                        <tr>
                                            <td id="gb-1" class="s"><div class="goalcolumn g1" id="goal1_circle">1</div></td>
                                            <td id="gb-2" class="s"><div class="goalcolumn g2" id="goal2_circle">2</div></td>
                                            <td id="gb-3" class="s"><div class="goalcolumn g3" id="goal3_circle">3</div></td>
                                            <td id="gb-4" class="s"><div class="goalcolumn g4" id="goal4_circle">4</div></td>
                                            <td id="gb-5" class="s"><div class="goalcolumn g5" id="goal5_circle">5</div></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            
                            
                            
                        </div>
                        <div class="col-md-12" style="margin-top:30px;">
                            <button id="positiongoalsbutton" class="btn btn-lg btn-default center-block">Position Goals</button>
                        </div>
                            
                            
                        <div class="col-md-12" id="balancearea" style="margin-top:50px;">
                            <h3>Position Goals on Seesaw</h3>

                            <br><br>
                            <div class="col-md-12">
                                <div class="col-md-3 col-md-offset-3" style="text-align: left;" id="balarea_op1_text">Option 1</div>
                                <div class="col-md-3" style="text-align:center;">---</div>
                                <div class="col-md-3 pull-right" style="text-align: right;" id="balarea_op2_text">Option 2</div>
                            </div>
                            <!-- Balance Sliders -->
                            
                            <div class="col-md-12" id="pos_1">
                                <div class="col-md-3 bal_label">Goal 1</div>    
                                <!-- Slider -->    
                                    <div class="col-md-9">
                                        <input id="bal1" class="balslider" data-slider-id='slider1' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-5" data-slider-max="5"  />
                                    </div>
                            </div>
                            
                            <div class="col-md-12" id="pos_2">
                                <div class="col-md-3 bal_label">Goal 2</div>
                                    <!-- Slider -->
                                    <div class="col-md-9">
                                        <input id="bal2" class="balslider" data-slider-id='slider2' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-5" data-slider-max="5" />
                                    </div>

                            </div>
                            <div class="col-md-12" id="pos_3">
                                <div class="col-md-3 bal_label">Goal 3</div>
                                    <!-- Slider -->
                                    <div class="col-md-9">
                                        <input id="bal3" class="balslider" data-slider-id='slider3' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-5" data-slider-max="5" />
                                    </div>

                            </div>
                            <div class="col-md-12" id="pos_4">
                                <div class="col-md-3 bal_label">Goal 4</div>
                                    <!-- Slider -->
                                    <div class="col-md-9">
                                        <input id="bal4" class="balslider" data-slider-id='slider4' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-5" data-slider-max="5" />
                                    </div>
                            </div>
                            <div class="col-md-12" id="pos_5">
                                <div class="col-md-3 bal_label">Goal 5</div>
                                    <!-- Slider -->
                                    <div class="col-md-9">
                                        <input id="bal5" class="balslider" data-slider-id='slider5' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-5" data-slider-max="5" />
                                    </div>
                            </div>
                            
                        </div>
                        <!-- Balance Area -->       
                            
                            
                        <div class="col-md-12">
                            <button id="showseesawbutton" style="margin-top:30px;" class="btn btn-lg btn-default center-block">Show Seesaw</button>
                        </div>
                            
                        
                        <!-- Seesaw -->           
                        <div class="col-md-10 col-md-offset-1 seesawarea">
                            <h3>Decision Seesaw</h3>
                        
                            <!-- Seesaw Key-->      
                            <div id="seesaw_key" class="pull-left">
                                Key
                                <div id="g1_key" class="seesaw_key">
                                    <div class="key_color g1">&nbsp;</div>
                                    <div class="key_text"></div>
                                </div>
                                <div id="g2_key" class="seesaw_key">
                                    <div class="key_color g2">&nbsp;</div>
                                    <div class="key_text"></div>
                                </div>
                                <div id="g3_key" class="seesaw_key">
                                    <div class="key_color g3">&nbsp;</div>
                                    <div class="key_text"></div>
                                </div>
                                <div id="g4_key" class="seesaw_key">
                                    <div class="key_color g4">&nbsp;</div>
                                    <div class="key_text"></div>
                                </div>
                                <div id="g5_key" class="seesaw_key">
                                    <div class="key_color g5">&nbsp;</div>
                                    <div class="key_text"></div>
                                </div>
                            </div>
                            
                            <div id="seesaw" class="">
                                <table style="width:100%">
                                    <tr>
                                        <td id="s-5" class="s"></td><td id="s-4" class="s"></td><td id="s-3" class="s"></td><td id="s-2" class="s"><!--
                                        --></td><td id="s-1" class="s"></td><td id="s0" class="s"></td><td id="s1" class="s"></td><td id="s2" class="s"></td><!--
                                        --><td id="s3" class="s"></td><td id="s4" class="s"></td><td id="s5" class="s"></td>
                                    </tr>
                                </table>

                            </div>
                        
                            <div id="fulcrum">&nbsp;</div>
                            
                            <br>
                            
                            <button id="balancebutton" class="btn btn-lg btn-primary">Balance</button>
                            
                            <br><br><br>
                            
                            
                        </div>  
                        
                            
                     <!--End of Panel Body -->       
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
