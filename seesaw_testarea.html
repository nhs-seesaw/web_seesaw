<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SeeSaw Test Area</title>

        
	<!--- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!--- Slider CSS  -->
        <link href="css/bootstrap-slider.min.css" rel="stylesheet" type="text/css"/>
        
        <!-- SeeSaw CSS to style the custom elements !-->    
        <link href="css/seesaw.css" rel="stylesheet" type="text/css"/>

	
        <!-- Scripts -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-slider.min.js" type="text/javascript"></script>
        <script src="js/seesaw_testarea.js" type="text/javascript"></script>
        
        
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-fluid">
        <div class="" style="background: #f86d6d; color:#FFF; padding: 20px;">
            <div style="margin-left: 30px; font-family: sans-serif; ">
                <h1>Team Balance Test Area</h1>
                <div class="hidden-xs">
                    <p>Consultation Aid Demo. Updated 23/5/15 - now with auto scrolling</p>
                </div>
            </div>
        </div>
    </nav>
<!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
		<div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-12 text-center"><h3>Choices</h3></div>
                        <br><br><br>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-1">
                                    <input type="text" style="text-align: center;" class="form-control input-lg" name="op1" placeholder="Option One">
                            </div>
                            
                            
                            <div class="col-md-4 col-md-offset-2">
                                    <input type="text" style="text-align: center;"  class="form-control input-lg" name="op2" placeholder="Option Two">
                            </div>
                        </div>
                        
                        <div class="col-md-12 text-center"><h3>Goals</h3></div>
                        
                        <!--Sliders are set by declaring a HTML input with the attributes shown, then using jquery to create slider 
                            ("#imp1").slider(); ... Setting the 'data-slider-id' is important because the slider handle color is set
                            using this value in the css. 
                        
                            Handle Color is set to match that of the visual goal.
                        -->
                        
                        
                        <!-- Goal 1 -->
                        <div class="col-md-12">
                            
                                <div class="input-group-lg col-md-5">
                                        <input type="text" class="form-control" name="g1_text" placeholder="Goal">
                                </div>

                                <!-- Slider -->
                                <div class="input-group-lg col-md-6">
                                    <input id="imp1" data-slider-id='slider1' type="text" data-slider-min="0" data-slider-max="24" 
                                           data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide" />
                                </div>

                        </div>
                        
                        <!-- Goal 2 -->
                        <div class="col-md-12">
                                <div class="input-group-lg col-md-5">
                                        <input type="text" class="form-control" name="g2_text" placeholder="Goal">
                                </div>

                                <!-- Slider -->
                                <div class="input-group-lg col-md-6">
                                    <input id="imp2" data-slider-id='slider2' type="text" data-slider-min="0" data-slider-max="24" 
                                           data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide" />
                                </div>

                        </div>
                        

                        
                        <div class="col-md-12" style="margin-top:30px;">
                            <button id="drawgoalsbutton" class="btn btn-lg btn-default center-block">Draw Goals</button>
                        
                        
                            <!-- Goal Area - Visual representation of goals -->
                            <div id="goalarea">
                                <h3>Your Goals Diameter:</h3>
                                
                                <div class="goalcircle g1" id="goal1_circle">1</div>
                                <div class="goalcircle g2" id="goal2_circle">2</div>
                                

                                <h3>Your Goals Area</h3>
                                <div class="goalcircle g1" id="goal1_circle_a">1</div>
                                <div class="goalcircle g2" id="goal2_circle_a">2</div>
                                
                            </div>
                            
                            
                            
                        </div>
                        <div class="col-md-12" style="margin-top:30px;">
                            <button id="positiongoalsbutton" class="btn btn-lg btn-default center-block">Position Goals</button>
                        </div>
                            
                            
                        <div class="col-md-12" id="balancearea" style="margin-top:50px;">
                            <h3>Position Goals on Seesaw</h3>
                                
                            <div class="col-md-3" id="balarea_op1_text">Option 1</div>
                            <div class="right col-md-3 col-md-offset-6" id="balarea_op2_text">Option 2</div>
                            <!-- Balance Sliders -->
                            
                            <div class="col-md-12">
                                    <!-- Slider -->
                                    <div class="input-group-lg col-md-10 col-md-offset-1">
                                        <input id="bal1" class="balslider" data-slider-id='slider1' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-4" data-slider-max="4"  />
                                    </div>
                            </div>
                            <div class="col-md-12">
                                    <!-- Slider -->
                                    <div class="input-group-lg col-md-10 col-md-offset-1">
                                        <input id="bal2" class="balslider" data-slider-id='slider2' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-4" data-slider-max="4" />
                                    </div>

                            </div>
                            <div class="col-md-12">
                                    <!-- Slider -->
                                    <div class="input-group-lg col-md-10 col-md-offset-1">
                                        <input id="bal3" class="balslider" data-slider-id='slider3' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-4" data-slider-max="4" />
                                    </div>

                            </div>
                            <div class="col-md-12">
                                    <!-- Slider -->
                                    <div class="input-group-lg col-md-10 col-md-offset-1">
                                        <input id="bal4" class="balslider" data-slider-id='slider4' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-4" data-slider-max="4" />
                                    </div>
                            </div>
                            <div class="col-md-12">
                                    <!-- Slider -->
                                    <div class="input-group-lg col-md-10 col-md-offset-1">
                                        <input id="bal5" class="balslider" data-slider-id='slider5' type="text"  
                                                data-slider-value="0" data-slider-tooltip="hide" data-slider-min="-4" data-slider-max="4" />
                                    </div>
                            </div>
                            
                        </div>
                        <!-- Balance Area -->       
                            
                            
                        <div class="col-md-12">
                            <button id="showseesawbutton" style="margin-top:30px;" class="btn btn-lg btn-default center-block">Show Seesaw</button>
                        </div>
                            
                        
                        <!-- Seesaw -->           
                        <div class="col-md-10 col-md-offset-1 seesawarea">
                            <h3>Decision Seesaw</h3>
                            
                            <div id="seesaw" class="">
                                <table style="width:100%">
                                    <tr>
                                        <td id="s-4" class="s"></td><td id="s-3" class="s"></td><td id="s-2" class="s"></td><td id="s-1" class="s"></td><td id="s0" class="s"></td><!--
                                        --><td id="s1" class="s"></td><td id="s2" class="s"></td><td id="s3" class="s"></td><td id="s4" class="s"></td>
                                    </tr>
                                </table>

                            </div>
                        
                            <div id="fulcrum">&nbsp;</div>
                            
                            <br>
                            
                            <button id="balancebutton" class="btn btn-lg btn-primary">Balance</button>
                            
                            <br><br><br>
                            
                            <h3>Percentage Balance</h3>
                            <div id="balchart">
                                <div id="op1_bar">&nbsp;</div><!--AvoidWhiteSpace--><div id="op2_bar">&nbsp;</div>
                            </div>
                            
                        </div>  
                        
                            
                     <!--End of Panel Body -->       
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
